<div class="container mt-5">
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    <i class="fa fa-times-circle me-2"></i>
    No se pudo encontrar el perfil solicitado.
  </div>

  <div *ngIf="!loading && !error && userProfile" class="card shadow mx-auto" style="max-width: 500px;">
    
    <div class="card-header bg-primary text-white text-center py-4">
      <h4 class="m-0">Perfil de Viajero</h4>
    </div>

    <div class="card-body text-center">
      
      <div class="mb-4 mt-n5">
        <img 
          [src]="userProfile.profilePhoto || 'assets/images/default-profile.png'" 
          alt="Foto de perfil"
          class="rounded-circle border border-4 border-white shadow bg-white"
          style="width: 150px; height: 150px; object-fit: cover;"
        >
      </div>

      <h3 class="card-title">{{ userProfile.name }} {{ userProfile.surname }}</h3>
      
      <p class="text-muted">&#64;{{ userProfile.userName }}</p>

      <hr>

      <div class="row text-start mt-4">
        <div class="col-12">
          <p><i class="fa fa-suitcase me-2 text-primary"></i> <strong>Viajes:</strong> 0 (Próximamente)</p>
          <p><i class="fa fa-star me-2 text-warning"></i> <strong>Calificación:</strong> N/A</p>
        </div>
      </div>

    </div>
    
    <div class="card-footer text-center">
        <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
            <i class="fa fa-arrow-left"></i> Volver
        </button>
    </div>
  </div>

</div>
